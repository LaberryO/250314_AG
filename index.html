<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다!</title>
    <style>
        /* 배경 스타일 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
        }

        /* 카드 스타일 */
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5em;
            color: white;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>환영합니다! 🎉</h1>
        <p>이곳은 깔끔하고 예쁜 HTML 페이지입니다.</p>
    </div>
</body>
</html>
